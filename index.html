<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="your-element" data-tilt></div>

    <main>
        
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar2.jpg" alt="">
                    <h3>Marlon Dietrich</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/linkedin.png" width="50" alt="">
                        <a href="https://www.linkedin.com/in/maarlond"><h2>Linkedin</h2></a>                        
                    </div>

                    <div class="link">
                        <img src="./images/github.png" width="50" alt="">
                        <a href="https://github.com/maarlond"><h2>Github</h2></a>
                    </div>

                    <div class="link">
                        <img src="./images/twitter.png" width="50" alt="">
                        <a href="https://twitter.com/_dietrichz"><h2>Twitter</h2></a>
                    </div>
                    <div class="link">
                        <img src="./images/email.png" width="50" alt="">
                        <a href="mailto:maarlondietrich@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                        <a href="mailto:maarlondietrich@gmail.com" target="_blank" class="social-text"><h2>E-mail</h2></a>
                    </div>
                </div>
                <div class="pro">
                    <h2> Hello World</h2>
                    <img src="./images/coding.png" width="100" alt="">
                </div>
            </div>
            <div class="languages">
                <div class="status">
                    <h1>Web Developer</h1>
                    <input type="text" name="" id="">
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="./images/css.png" width="100" alt="">
                        <div class="card-info">
                            <h2>CSS DEVELOPMENT</h2>
                            <p>CSS PROGRESS</p>
                            <div class="progress" id="progresscss"></div>
                        </div>
                        <h2 class="percentage">20%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/html5.png" width="100" alt="">
                        <div class="card-info">
                            <h2>HTML DEVELOPMENT</h2>
                            <p>HTML PROGRESS</p>
                            <div class="progress" id="progresshtml"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/js.png" width="100" alt="">
                        <div class="card-info">
                            <h2>JS DEVELOPMENT</h2>
                            <p>JS PROGRESS</p>
                            <div class="progress" id="progressjs"></div>
                        </div>
                        <h2 class="percentage">10%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>
    <div data-tilt data-tilt-glare data-tilt-max-glare="0.8"></div>
    
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".glass"), {
            max: 15,
            speed: 400
        });
    </script>
</body>

</html>
